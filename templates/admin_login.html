<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Admin Login</title>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white">
  <form method="POST" class="bg-gray-800 p-10 rounded-lg shadow-lg w-96">
    <h2 class="text-3xl font-bold text-brand mb-6 text-center">Admin Login</h2>
    <input type="text" name="username" placeholder="Username" class="w-full mb-4 p-3 rounded bg-gray-700 text-white">
    <input type="password" name="password" placeholder="Password" class="w-full mb-4 p-3 rounded bg-gray-700 text-white">
    <button type="submit" class="w-full bg-brand text-black font-semibold py-2 rounded hover:opacity-90">Login</button>
  </form>
</body>
</html>
